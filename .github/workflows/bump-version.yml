name: Bump Version

on:
  push:
    branches: [master]

jobs:
  bump:
    # Skip if the push was from this workflow
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Bump version
        run: |
          NEW=$(./scripts/bump-version.sh)
          echo "version=$NEW" >> "$GITHUB_OUTPUT"
        id: bump

      - name: Commit, tag, and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json .claude-plugin/plugin.json .claude-plugin/marketplace.json
          git commit -m "V${{ steps.bump.outputs.version }} [skip ci]"
          git tag "v${{ steps.bump.outputs.version }}"
          git push
          git push origin "v${{ steps.bump.outputs.version }}"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ steps.bump.outputs.version }}"
          PREV_TAG=$(git tag --sort=-version:refname | head -2 | tail -1)
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s" "$PREV_TAG"..HEAD~1)
          else
            NOTES=$(git log --pretty=format:"- %s" -10 HEAD~1)
          fi
          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes "$NOTES" \
            --latest
