<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laminark - Memory Visualization</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://unpkg.com/cytoscape@3.33/dist/cytoscape.min.js"></script>
</head>
<body>
  <nav id="nav-bar">
    <div class="nav-brand">Laminark</div>
    <div class="nav-tabs">
      <button class="nav-tab active" data-view="graph-view">Knowledge Graph</button>
      <button class="nav-tab" data-view="timeline-view">Timeline</button>
    </div>
    <div class="nav-status">
      <span id="sse-status" class="status-indicator disconnected" title="SSE connection status"></span>
    </div>
  </nav>

  <main id="main-content">
    <div id="filter-bar">
      <span class="filter-label">Filter:</span>
      <button class="filter-pill active" data-type="all">All</button>
      <button class="filter-pill" data-type="Project">Project</button>
      <button class="filter-pill" data-type="File">File</button>
      <button class="filter-pill" data-type="Decision">Decision</button>
      <button class="filter-pill" data-type="Problem">Problem</button>
      <button class="filter-pill" data-type="Solution">Solution</button>
      <button class="filter-pill" data-type="Tool">Tool</button>
      <button class="filter-pill" data-type="Person">Person</button>
    </div>

    <div id="graph-view" class="view-container active">
      <div id="cy"></div>
    </div>

    <div id="timeline-view" class="view-container">
      <div id="timeline-content">
        <p class="empty-state">Loading timeline data...</p>
      </div>
    </div>
  </main>

  <aside id="detail-panel" class="hidden">
    <div class="panel-header">
      <h3 id="detail-title">Node Details</h3>
      <button id="detail-close" aria-label="Close detail panel">&times;</button>
    </div>
    <div id="detail-body">
      <p class="empty-state">Click a node to view details</p>
    </div>
  </aside>

  <script src="/app.js"></script>
</body>
</html>
